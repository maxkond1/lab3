{% extends 'routes_app/base.html' %}

{% block content %}
<h1>Редактирование маршрута: {{ route.name }}</h1>

<form method="post">
    {% csrf_token %}
    
    <div>
        <label for="name">Название маршрута:*</label>
        <input type="text" id="name" name="name" value="{{ form_data.name }}" required maxlength="200">
    </div>
    
    <div>
        <label for="description">Описание:*</label>
        <textarea id="description" name="description" rows="4" required>{{ form_data.description }}</textarea>
    </div>
    
    <div>
        <label for="length_km">Протяженность (км):*</label>
        <input type="number" id="length_km" name="length_km" step="0.01" min="0.01" value="{{ form_data.length_km }}" required>
    </div>
    
    <div>
        <label for="duration_days">Продолжительность (дней):*</label>
        <input type="number" id="duration_days" name="duration_days" min="1" value="{{ form_data.duration_days }}" required>
    </div>
    
    <div>
        <label for="difficulty">Сложность:*</label>
        <select id="difficulty" name="difficulty" required>
            <option value="">-- Выберите сложность --</option>
            {% for value, label in difficulty_choices %}
            <option value="{{ value }}" {% if form_data.difficulty == value %}selected{% endif %}>
                {{ label }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div>
        <label for="region">Регион:*</label>
        <input type="text" id="region" name="region" value="{{ form_data.region }}" required maxlength="100">
    </div>
    
    <div>
        <label for="best_season">Лучшее время для похода:</label>
        <input type="text" id="best_season" name="best_season" value="{{ form_data.best_season }}" maxlength="100">
    </div>
    
    <div>
        <label for="kolvo_chel">Количество человек:</label>
        <input type="number" id="kolvo_chel" name="kolvo_chel" step="0.01" min="0" value="{{ form_data.kolvo_chel }}">
    </div>
    
    <button type="submit">Сохранить изменения</button>
    <a href="{% url 'routes_list' %}" style="margin-left: 10px;">Отмена</a>
</form>
{% endblock %}
