version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_ENGINE: django.db.backends.postgresql
      USE_POSTGRES: "True"
    command: gunicorn tourist_routes.wsgi:application --bind 0.0.0.0:8000 --workers 4
    ports:
      - "8000:8000"
    volumes:
      # Persist static/media between container restarts
      - static_volume:/app/tourist_routes/staticfiles
      - media_volume:/app/tourist_routes/media
      # For development, you can uncomment следующую строку (горячая перезагрузка кода):
      # - ./tourist_routes:/app/tourist_routes
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume: